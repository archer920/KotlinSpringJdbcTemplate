<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Accounts Manager</h1>
        <p>Demonstrates Reading/Writing from Database using Spring JDBC Template and Kotlin</p>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form th:action="@{/}" method="post" role="form" th:object="${user}">
                    <legend>Insert User</legend>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name"
                               id="first_name" placeholder="First Name" th:field="*{firstName}"></input>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name"
                               id="last_name" placeholder="Last Name" th:field="*{lastName}"></input>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" name="email"
                               id="email" placeholder="Email Address" th:field="*{email}"></input>
                    </div>

                    <div class="form-group">
                        <label for="email">Phone</label>
                        <input type="text" class="form-control" name="phone"
                               id="phone" placeholder="920.867.5309" th:field="*{phone}"></input>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table table-striped table-hover" th:if="${allUsers.size() > 0}">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="val : ${allUsers}">
                        <td th:text="${val.firstName}"></td>
                        <td th:text="${val.lastName}"></td>
                        <td th:text="${val.email}"></td>
                        <td th:text="${val.phone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
